<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H2V Valparaiso</title>
    <link rel="stylesheet" href="./css/index.css" />
    <script src="js/index.js" type="module"></script>
</head>

<body>
    <div class="my-container">
        <div class="img-container">
            <img src="img/logo_w.webp" width="300" height="129" alt="">
        </div>
        <form id="form">
            <h3>Formulario de acceso</h3>
            <div class="input-container">
                <select id="target-user" required>
                    <option value="" disabled selected> Público objetivo </option>
                    <option value="publicOfficial"> Funcionario Público </option>
                    <option value="company"> Empresa </option>
                    <option value="education"> Educación </option>
                    <option value="community"> Comunidad </option>
                </select>
            </div>
            <div class="input-container">
                <select id="city">
                    <option value="" selected disabled> Selecciona tu comuna </option>
                </select>
            </div>
            <div class="input-container">
                <input type="email" name="email" value="" placeholder="Email">
            </div>
            <div class="input-container">
                <input type="text" name="occupation" value="" placeholder="Ocupación">
            </div>
            <div class="input-container">
                <input type="text" name="phone" value="" placeholder="Teléfono">
            </div>
            <div class="input-container">
                <input type="text" name="addres" value="" placeholder="Dirección">
            </div>
            <div class="input-container">
                <input type="text" name="organization" value="" placeholder="Organización Social">
            </div>
            <div class="btns-container">
                <!-- <button id="btn-skip" type="submit" class="btn" type="">Saltar</button> -->
                <button id="btn-submit" type="submit" class="btn" type="">Continuar</button>
            </div>
        </form>
    </div>
    <div id="counter">
        <h3>Accesos</h3>
        <div class="contador-container">
            Funcionario Público: <span id="publicOfficial-count"> 0</span>
        </div>
        <div class="contador-container">
            Empresa: <span id="company-count"> 0</span>
        </div>
        <div class="contador-container">
            Educación: <span id="education-count"> 0 </span>
        </div>
        <div class="contador-container">
            Comunidad: <span id="community-count"> 0 </span>
        </div>
    </div>
</body>

</html>
